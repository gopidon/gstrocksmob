<template name="notifications">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Notifications</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#if notificationCount}}
                {{#ionList}}
                    {{#each notifications}}
                        {{> notificationItem}}
                    {{/each}}
                {{/ionList}}
            {{else}}
                You have no notifications!
            {{/if}}
        {{/ionContent}}
    {{/ionView}}
</template>
