<template name="layout">

  {{#ionBody}}
    {{> ionNavBar}}

    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#if isAndroid}}
      {{#ionTabs style="android"}}
        {{> ionTab title="Home" path="home" icon="android-home"}}
        {{> ionTab title="Discuss" path="discussList" icon="android-chat"}}
        {{> ionTab title="Notifications" badgeNumber=notificationCount path="notifications" icon="android-notifications"}}
        {{> ionTab title="Profile" path="profile" icon="android-happy"}}
      {{/ionTabs}}
    {{else}}
      {{#ionTabs style="ios"}}
        {{> ionTab title="Home" path="home" iconOff="ios-home-outline" iconOn="ios-home" class="tab-item-positive"}}
        {{> ionTab title="Discuss" path="discussList" iconOff="ios-chatboxes-outline" iconOn="ios-chatboxes" class="tab-item-positive"}}
        {{> ionTab title="Notifications" badgeNumber=notificationCount path="notifications" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
        {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
      {{/ionTabs}}
    {{/if}}
  {{/ionBody}}

</template>
