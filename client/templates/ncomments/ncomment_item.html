<template name="ncommentItem">
    <div class="item item-text-wrap comment-item">
        {{#with author}}
            <p>
                <a href="{{pathFor 'userView'}}" class="comment-item-author">
                    {{> avatar user=this size="small" shape="circle"}}
                    {{profile.name}}
                </a>
            </p>
        {{/with}}
        <p>
            on {{datePosted}}
        </p>
        <p>
            {{body}}
        </p>
    </div>
</template>
